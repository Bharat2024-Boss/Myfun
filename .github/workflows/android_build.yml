name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Android App (APK)
        uses: pwa-builder/pwa-action@v2
        with:
          platform: android
          # Replace 'your-username' and 'your-repo' if they differ, 
          # but the variable syntax below is the most compatible.
          url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          name: "KiddoLand AI"
          packageId: "com.kiddoland.ai.app"
          version: "1.0.0"
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiddoland-android-apk
          path: ./*-release.apk
          if-no-files-found: error
